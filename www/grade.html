<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <script src="http://www.getmyshop.org/jquery-mobile/jquery.js"></script>
    <script>
        $(document).bind('mobileinit', function () {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/app.js"></script>
    <link rel="stylesheet" href="vendor/waves/waves.min.css" />
    <link rel="stylesheet" href="vendor/wow/animate.css" />
    <link rel="stylesheet" href="css/nativedroid2.css" />
    <link rel="stylesheet" href="css/nativedroid2.color.indigo.css" />
    <script src="vendor/waves/waves.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="js/nativedroid2.js"></script>
    <script src="js/nd2settings.js"></script>
</head>
<body>
<div id="home" data-role="page">


    <div data-role="panel" id="navpanel" data-display="overlay" data-position-fixed="true">
        <div data-role="header">
            <h3>Menu</h3>
        </div>
        <div data-role="controlgroup" data-corners="false">


            <a onclick="window.location='courses.html'" data-role="button" class="left"><i class="fa fa-book" aria-hidden="true"></i>
                Courses</a>
            <a onclick="window.location='students.html'" data-role="button" class="left"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
                Students</a>
            <a onclick="window.location='performance.html'" data-role="button" class="left"><i class="fa fa-line-chart" aria-hidden="true"></i>
                Performance</a>
            <a onclick="window.location='grade_courses.html'" data-role="button" class="left"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                Grade</a>
            <a onclick="window.location='login.html'" data-role="button" class="left"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>

        </div>
    </div>


    <div data-role="header" data-position="fixed">
        <a id="bars-button" href="#navpanel"><i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <h3>Grade</h3>

    </div>

    <div role="main" class="ui-content">

        <div class="ui-field-contain">
            <label for="students">Student</label>
            <select id="students">
            </select>
        </div>
        <div class="ui-grid-a" style="height:95px">
            <div class="ui-block-a" style="height:100%">
                <div class="ui-field-contain">
                    <label for="homework">Homework (<span id="homework_points"></span>)</label>
                    <input type="number" name id="homework" value="0">
                </div>
            </div>
            <div class="ui-block-b" style="height:100%">
                <div class="ui-field-contain">
                    <label for="labs">Labs (<span id="labs_points"></span>)</label>
                    <input type="number" name id="labs" value="0">
                </div>
            </div>
        </div>
        <div class="ui-grid-a" style="height:95px">
            <div class="ui-block-a" style="height:100%">
                <div class="ui-field-contain">
                    <label for="presentation">Presentation (<span id="presentation_points"></span>)</label>
                    <input type="number" name id="presentation" value="0">
                </div>
            </div>
            <div class="ui-block-b" style="height:100%">
                <div class="ui-field-contain">
                    <label for="project">Project (<span id="project_points"></span>)</label>
                    <input type="number" name id="project" value="0">
                </div>
            </div>
        </div>
        <div class="ui-grid-a" style="height:95px;">
            <div class="ui-block-a" style="height:100%">
                <div class="ui-field-contain">
                    <label for="midterm">Midterm (<span id="midterm_points"></span>)</label>
                    <input type="number" name id="midterm" value="0">
                </div>
            </div>
            <div class="ui-block-b" style="height:100%">
                <div class="ui-field-contain">
                    <label for="final">Final (<span id="final_points"></span>)</label>
                    <input type="number" name id="final" value="0">
                </div>
            </div>
        </div>
    </div>


    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li>

                    <a href="#" onclick="GRADE_CALC.gradeCalcFun()" >
                        <i class="fa fa-calculator" aria-hidden="true"></i>
                        Calculate
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>

<script>
    GRADE_CALC.getGradeSettings();
</script>
</body>


</html>
