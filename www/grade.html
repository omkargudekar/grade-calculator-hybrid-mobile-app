<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">

    <script src="http://www.getmyshop.org/jquery-mobile/jquery.js"></script>
    <script>
        $(document).bind('mobileinit', function () {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body>
<div id="home" data-role="page">


    <div data-role="panel" id="navpanel">
        <div data-role="header">
            <h3>Menu</h3>
        </div>
        <div data-role="controlgroup" data-corners="false">


            <a href="#" data-role="button" class="left"><i class="fa fa-home" aria-hidden="true"></i>
                Home</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-book" aria-hidden="true"></i>
                Courses</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
                Students</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-line-chart" aria-hidden="true"></i>
                Performance</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                Grade</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>

        </div>
    </div>


    <div data-role="header" data-position="fixed">
        <a id="bars-button" href="#navpanel"><i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <h3>Grade</h3>

    </div>

    <div role="main" class="ui-content">
        <div class="ui-field-contain">
            <label for="course">Course</label>
            <input type="search" name id="course">
        </div>
        <div class="ui-field-contain">
            <label for="student">Student</label>
            <input type="search" name id="student">
        </div>
        <div class="ui-grid-a" style="height:95px">
            <div class="ui-block-a" style="height:100%">
                <div class="ui-field-contain">
                    <label for="homework">Homework</label>
                    <input type="number" name id="homework">
                </div>
            </div>
            <div class="ui-block-b" style="height:100%">
                <div class="ui-field-contain">
                    <label for="labs">Labs</label>
                    <input type="number" name id="labs">
                </div>
            </div>
        </div>
        <div class="ui-grid-a" style="height:95px">
            <div class="ui-block-a" style="height:100%">
                <div class="ui-field-contain">
                    <label for="presentation">Presentation</label>
                    <input type="number" name id="presentation">
                </div>
            </div>
            <div class="ui-block-b" style="height:100%">
                <div class="ui-field-contain">
                    <label for="project">Project</label>
                    <input type="number" name id="project">
                </div>
            </div>
        </div>
        <div class="ui-grid-a" style="height:95px;">
            <div class="ui-block-a" style="height:100%">
                <div class="ui-field-contain">
                    <label for="midterm">Midterm</label>
                    <input type="number" name id="midterm">
                </div>
            </div>
            <div class="ui-block-b" style="height:100%">
                <div class="ui-field-contain">
                    <label for="final">Final</label>
                    <input type="number" name id="final">
                </div>
            </div>
        </div>
    </div>


    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li>

                    <a href="#" data-rel="popup" data-transition="pop" data-position-to="window">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                        Reset
                    </a>
                </li>
                <li>

                    <a href="#" data-rel="popup" data-transition="pop" data-position-to="window">
                        <i class="fa fa-calculator" aria-hidden="true"></i>
                        Calculate
                    </a>
                </li>
            </ul>
        </div>
    </div>

</div>


</body>


</html>
