<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">


    <script src="http://www.getmyshop.org/jquery-mobile/jquery.js"></script>
    <script>
        $(document).bind('mobileinit', function () {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script type='text/javascript' src='js/app.js'></script>


</head>
<body>
<div id="home" data-role="page">

    <div data-role="panel" id="navpanel">
        <div data-role="header">
            <h3>Menu</h3>
        </div>
        <div data-role="controlgroup" data-corners="false">

            <a href="home.html" data-role="button" class="left"><i class="fa fa-home" aria-hidden="true"></i>
                Home</a>
            <a href="courses.html" data-role="button" class="left"><i class="fa fa-book" aria-hidden="true"></i>
                Courses</a>
            <a href="students.html" data-role="button" class="left"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
                Students</a>
            <a href="performance.html" data-role="button" class="left"><i class="fa fa-line-chart" aria-hidden="true"></i>
                Performance</a>
            <a href="grade_courses.html" data-role="button" class="left"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                Grade</a>
            <a href="login.html" data-role="button" class="left"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>

        </div>
    </div>


    <div data-role="header" data-position="fixed">
        <a id="bars-button" href="#navpanel"><i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <h3>Courses</h3>
    </div>


    <div role="main" class="ui-content ">
        <ul data-role="listview" data-autodividers="false" data-filter="true" data-inset="true" id="courseList">





        </ul>
    </div>

    <div data-role="footer" data-position="fixed">

        <div data-role="navbar">
            <ul>
                <li>

                    <a href="#newCourseAdd" data-rel="popup" data-transition="pop" data-position-to="window">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        Add Course
                    </a>


            </ul>
        </div>
    </div>


    <section>


        <div data-role="popup" id="newCourseAdd" class="fullscreen-popup" data-dismissible="true" data-overlay-theme="b" style="max-width:100%">
            <a href="#" data-rel="back" data-role="button" data-theme="b" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>

            <div data-role="header" data-theme="a">
                <h1>New Course</h1>

            </div>

            <div role="main" class="ui-content">


                <div class="ui-field-contain bottom-padding">
                    <label for="newCourseNumber">Course Number</label>
                    <input type="text" name id="newCourseNumber">
                </div>
                <div class="ui-field-contain bottom-padding">
                    <label for="newCourseTitle">Course Title</label>
                    <input type="text" name id="newCourseTitle">
                </div>
                <div class="ui-field-contain bottom-padding">
                    <label for="newInstructor">Instructor</label>
                    <input type="text" name id="newInstructor">
                </div>

            </div>

            <div data-role="footer">

                <div data-role="navbar">
                    <ul>
                        <li>
                            <a href="#" onclick="GRADE_CALC.addNewCourse()" data-rel="back">
                                <i class="fa fa-plus-circle" aria-hidden="true" data-rel="back" data-transition="flow"></i>
                                Add
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </section>

</div>

<script>
    GRADE_CALC.getCourses();
</script>

</body>


</html>
