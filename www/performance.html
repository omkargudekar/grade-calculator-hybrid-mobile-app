<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">


    <script src="http://www.getmyshop.org/jquery-mobile/jquery.js"></script>
    <script>
        $(document).bind('mobileinit', function () {
            $.mobile.changePage.defaults.changeHash = false;
            $.mobile.hashListeningEnabled = false;
            $.mobile.pushStateEnabled = false;
        });
    </script>
    <script src="http://www.getmyshop.org/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

</head>
<body>
<div id="home" data-role="page">

    <div data-role="panel" id="navpanel">
        <div data-role="header">
            <h3>Menu</h3>
        </div>
        <div data-role="controlgroup" data-corners="false" >


            <a href="#" data-role="button" class="left"><i class="fa fa-home" aria-hidden="true"></i>
                Home</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-book" aria-hidden="true"></i>
                Courses</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-graduation-cap" aria-hidden="true"></i>
                Students</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-line-chart" aria-hidden="true"></i>
                Performance</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-check-circle-o" aria-hidden="true"></i>
                Grade</a>
            <a href="#" data-role="button" class="left"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>

        </div>
    </div>

    <div data-role="header" data-position="fixed">
        <a id="bars-button" href="#navpanel"><i class="fa fa-bars" aria-hidden="true"></i>
        </a>
        <h3>Performance</h3>
    </div>


    <div role="main" class="ui-content ">
            <div class="ui-field-contain">
                <label for="courseId">Course</label>
                <select id="courseId">
                    <option value="option1">Option 1</option>
                </select>
            </div>

        <div id="chart" style="min-width: 310px; height: 100%;  margin: 0 auto">

        </div>
    </div>



</div>



</body>

<script>
    $(function () {
        $('#chart').highcharts({
            chart: {
                type: 'pie',
                options3d: {
                    enabled: true,
                    alpha: 45,
                    beta: 0
                },
                backgroundColor: 'transparent',
            },
            title: {
                text: ''
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    depth: 35,
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },
            series: [{
                type: 'pie',
                name: 'Browser share',
                data: [
                    ['Firefox', 45.0],
                    ['IE', 26.8], {
                        name: 'Chrome',
                        y: 12.8,
                        sliced: true,
                        selected: true
                    }, ['Safari', 8.5],
                    ['Opera', 6.2],
                    ['Others', 0.7]
                ]
            }]
        });
    });

</script>

</html>
